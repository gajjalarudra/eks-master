apiVersion: v1
Kind: Service

metadata:
  name: nginx-rs-nodeport-Service

spec:
  type: NodePort
  selector:
    app: nginx-demo-app2 #should match with pod labels
  ports:
    - name: http
      port: 80 #Service Port
      targetPort: 80 #Container Port
      nodePort: 30008 #NodePort Range 30000-32767